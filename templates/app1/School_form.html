{% extends 'app1/dummy.html' %}

{% block title %}
    <title>Create Page</title>
{% endblock %}

{% block body_block  %}

{% if form.instance.pk %}
    <h1>Fill The Update Form</h1>
{% else %}

    <h1>Fill The Create Form</h1>

{% endif %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

{% if form.instance.pk %}

    <input type="submit" value="update" class="btn btn-primary">
{% else %}

<input type="submit" value="create" class="btn btn-secondary">

{% endif %}
    
</form>

{% endblock %}
